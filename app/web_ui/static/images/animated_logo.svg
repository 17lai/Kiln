  <path class="yellow-path" d="M482 147C482 133.745 492.745 123 506 123H760.056C781.976 123 792.424 149.967 776.226 164.735L522.17 396.374C506.761 410.423 482 399.491 482 378.639V147Z" fill="#F4B544"/>
</svg>